<!DOCTYPE html>
<html>
<head>
  <title>Register - Simul-AI-tor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Use a modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .register-container h1 {
      font-size: 1.8rem;
      color: #005f73;
      margin-bottom: 20px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form button {
      background-color: #005f73;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #0a6c82;
    }
    p.login-link {
      font-size: 0.9rem;
      margin-top: 15px;
    }
    p.login-link a {
      color: #005f73;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Create an Account</h1>
    <form action="{{ url_for('register') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- Category selection -->
      <select id="category" name="category" required>
        <option value="">Select your category</option>
        <option value="health_professional">Healthcare Professional</option>
        <option value="health_student">Healthcare Student</option>
        <option value="non_healthcare">Non-Healthcare</option>
      </select>

      <!-- Discipline selection for Healthcare categories -->
      <div id="disciplineContainer" style="display: none;">
        <select id="discipline" name="discipline">
          <option value="">Select your discipline</option>
          <option value="medicine">Medicine</option>
          <option value="nursing">Nursing</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="dentistry">Dentistry</option>
          <option value="physiotherapy">Physiotherapy</option>
          <option value="occupational_therapy">Occupational Therapy</option>
          <option value="radiography">Radiography</option>
          <option value="public_health">Public Health</option>
          <option value="nutrition">Nutrition</option>
          <option value="biomedical_sciences">Biomedical Sciences</option>
          <option value="other">Other</option>
        </select>
        <!-- Input for "Other" discipline -->
        <input type="text" id="otherDiscipline" name="otherDiscipline" placeholder="Please specify your discipline" style="display: none;">
      </div>

      <button type="submit">Register</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Log In</a>.
    </p>
  </div>

  <script>
    // When the category is changed, show/hide the discipline container.
    document.getElementById('category').addEventListener('change', function() {
      const disciplineContainer = document.getElementById('disciplineContainer');
      if (this.value === 'health_professional' || this.value === 'health_student') {
        disciplineContainer.style.display = 'block';
      } else {
        disciplineContainer.style.display = 'none';
        document.getElementById('otherDiscipline').style.display = 'none';
      }
    });

    // When the discipline selection changes, show/hide the "Other" input.
    document.getElementById('discipline').addEventListener('change', function() {
      const otherInput = document.getElementById('otherDiscipline');
      if (this.value === 'other') {
        otherInput.style.display = 'block';
      } else {
        otherInput.style.display = 'none';
      }
    });
  </script>
</body>
</html>
