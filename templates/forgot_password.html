<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Simul-AI-tor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .flash-messages {
      margin-bottom: 15px;
    }
    .flash-messages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .flash-messages li {
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      background: #f2f2f2;
    }
    form input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background-color: #006d77;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005f69;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #006d77;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="extra-links">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>
</body>
</html>
